<template name="commentSubmit">
  <div class="comment-intro">
    <button id="comment-toggle" class="btn">
      {{_ "insert_comment"}}
    </button>
  </div>
  <form id="comment-form">
    <div id="comment-editor" class="editor">
      <input type="text" class="comment-box" name="comment-body" placeholder='{{_ "insert_comment"}}'/>
    </div>
    <div class="comment-actions">
      <button class="comment-link" name="post">
        {{_ "post"}}
      </button>
    </div>
  </form>
</template>
