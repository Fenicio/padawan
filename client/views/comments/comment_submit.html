<template name="commentSubmit">
	<div class="comment-intro">
    <button id="comment-toggle" class="btn">
      Insert a comment
    </button>
  </div>
	<form id="comment-form">
		<div id="comment-editor" class="editor">
			<input type="text" class="comment-box" name="comment-body" placeholder="Inserta un comentario"/>
		</div>
    <div class="comment-actions">
		  <button class="comment-link" name="post">
        Post
      </button>
    </div>
	</form>
</template>
