<template name="answer">
	<div class="container">
		<div class="a-body">
			{{body}}
		</div>
		<img src="{{picture}}">
		<div class="q-footnote">
			Answered by {{author}} on {{dateFormat submitted format="DD/MM/YYYY"}}
			{{#if ownAnswer}}<a href="{{pathFor 'answerEdit' this}}">Edit answer</a>{{/if}}
		</div>
	</div>
	<button name="marker" class="marker">
		<span>{{ commentLength }}</span>
	</button>
	<div class="commentsWrap">
		<ul class="comments">
		{{#each comments}}
			{{> comment}}
		{{/each}}
		</ul>
		<div class="insertComment">
			{{#if currentUser}}
				{{#isolate}}
					{{> commentSubmit _id}}
				{{/isolate}}
			{{else}}
				<p>Please log in to comment</p>
			{{/if}}
		</div>
	</div>
</template>
