<template name="answerSubmit">
  <form name="answer" class="answer-form">
    <div class="control-group">
      <label for="body">{{_ "answer_body"}}</label>
      <div class="controls" id="answer-editor">
        
        <textarea name="body"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a class="btn btn-primary" id="canvas-undo"><i class="glyphicon glyphicon-backward "></i>{{_ "undo"}}</a>
        <a id="wipe-answer" class="btn btn-primary"><i class="glyphicon glyphicon-eject"></i>{{_ "wipe"}}</a>
        <a class="btn btn-primary" id="canvas-redo"><i class="gliphicon glyphicon-forward"></i>{{_ "redo"}}</a>
        <a id="load-question" class="btn btn-primary"><i class="gliphicon glyphicon-repeat"></i> {{_ "load_canvas"}}</a>
        <div class="canvas-wrap">
          <canvas id="a-canvas">
          </canvas>
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">{{_ "add_answer"}}</button>
      </div>
    </div>
  </form>
</template>
