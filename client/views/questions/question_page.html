<template name="questionPage">
	{{#with currentQuestion}}
		<div class="title">{{title}}</div>
		<div class="q-body">{{body}}</div>
		<div class="q-footnote">
			Asked by {{author}} on {{dateFormat submitted format="DD/MM/YYYY"}}
			{{#if ownQuestion}}<a href="{{questionEditPath this}}">Edit question</a>{{/if}}
		</div>
		<img src="{{picture}}">
		<div class="commentsWrap">
			<ul class="comments">
			{{#each comments}}
				{{> comment}}
			{{/each}}
			</ul>
			<div class="insertComment">
				{{#if currentUser}}
					{{> commentSubmit _id}}
				{{else}}
					<p>Please log in to comment</p>
				{{/if}}
			</div>
		</div>
		<ul class="answers">
			{{#each answers}}
				{{> answer}}
			{{/each}}
		</ul>
		{{#if currentUser}}
			{{> answerSubmit}}
		{{else}}
			<p>Please log in to answer.</p>
		{{/if}}
		
	{{/with}}
</template>
