<template name="questionItem">
	<div class="question">
		<a href="#" class="upvote btn {{upvotedClass}}"><i class="icon-arrow-up icon-white"></i></a>
    <div class="questionScore">{{questionScore}}</div>
    <a href="#" class="upvote btn {{downvotedClass}}"><i class="icon-arrow-down icon-white"></i></a>
    <a href="#" class="watchbtn btn {{watchedClass}}"><i class="icon-eye-open icon-white"></i></a>
    <div class="question-content">
      <h3><a href="{{questionPagePath this}}">{{title}}</a><span>{{author}}</span></h3>
      <p>
        {{#if ownQuestion}}<a href="{{questionEditPath this}}">Edit</a>{{/if}}
      </p>  
    </div>
    <a href="{{questionPagePath this}}" class="discuss btn">Check Answers</a>
    <div class="item-tags">
      {{#if ownQuestion}}
        {{#each tags}}
          <div class="tag removable_tag label label-info">
            <div class="name tag-name">{{tag}}</div>
            <div class="remove tag-remove"><i class="icon-remove-sign icon-white"></i></div>
          </div>
        {{/each}}
      {{else}}
        {{#each tags}}
          <div class="tag removable_tag label label-info">
            <div class="name tag-name">{{tag}}</div>
          </div>
        {{/each}}
      {{/if}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <form id="add-tag-form">
            <input type="text" id="edittag-input" value="" />
            <button id="add-tag-btn" class="btn btn-primary">Add</button>
            <button id="cancel-tag-btn" class="btn btn-primary">Cancel</button>
          </form>
        </div>
      {{else}}
        {{#if ownQuestion}}
          <div class="tag addtag btn">
            +tag
          </div>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
