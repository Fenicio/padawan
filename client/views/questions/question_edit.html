<template name="questionEdit">
	{{#with question}}
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" type="text" value="{{title}}" placeholder="Question title"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="body">Body</label>
			<div class="controls" id="editor">
				<textarea name="body" type="text" placeholder="Question body">
					{{body}}
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="body">Board</label>
			<div class="controls">
				<div class="canvas-wrap">
					<canvas id="q-canvas">
					</canvas>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button id="wipe-canvas" class="btn btn-primary">Wipe</button>
				<button id="reset-canvas" class="btn btn-primary">Reset</button>
				<input type="submit" value="Submit" id="submit-question" class="btn btn-primary">
			</div>
		</div>
	</form>
	{{/with}}
</template>
