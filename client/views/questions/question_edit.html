<template name="questionEdit">
	{{#with question}}
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="title">{{_ "title"}}</label>
			<div class="controls">
				<input name="title" type="text" value="{{title}}" placeholder="Question title"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="body">{{_ "body"}}</label>
			<div class="controls" id="editor">
				<textarea name="body" type="text" placeholder="Question body">
					{{body}}
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="body">{{_ "board"}}</label>
			<div class="controls">
				<a class="btn btn-primary" id="canvas-undo"><i class="icon-backward icon-white"></i>{{_ "undo"}}</a>
				<a id="wipe-canvas" class="btn btn-primary"><i class="icon-eject icon-white"></i>{{_ "wipe"}}</a>
				<a class="btn btn-primary" id="canvas-redo"><i class="icon-forward icon-white"></i>{{_ "redo"}}</a>
				<a id="reset-canvas" class="btn btn-primary"><i class="icon-repeat icon-white"></i>{{_ "reset"}}</a>
				<div class="canvas-wrap">
					<canvas id="q-canvas">
					</canvas>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="{{_ "submit"}}" id="submit-question" class="btn btn-primary">
			</div>
		</div>
	</form>
	{{/with}}
</template>
