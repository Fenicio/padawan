<template name="tagsDropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{_ "questions_by_tag"}}
    <b class="caret"></b>
  </a>
  <ul class="tags dropdown-menu">
    {{#each tags}}
      {{> tagDropdown}}
    {{/each}}
  </ul>
</template>

<template name="tagDropdown">
  <li>
    <a href="{{pathFor 'questionsByTag' tagName}}">
      <strong>{{tagName}}</strong>
      <span class="badge badge-inverse">{{taggedItems}}</span>
    </a>
  </li>
</template>
