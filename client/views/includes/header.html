 <template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>    
      </a>
      <a class="brand" href="{{pathFor 'newQuestions'}}">Padawan</a>

      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="{{activeRouteClass 'newQuestions'}}">
            <a href="{{pathFor 'newQuestions'}}">
              Order by date
            </a>
          </li>
          <li class="{{activeRouteClass 'questionsByVotes'}}">
            <a href="{{pathFor 'questionsByVotes'}}">
              Order by votes
            </a>
          </li>
          <li class="dropdown">
            {{> tagsDropdown}}
          </li>
          {{#if currentUser}}
            <li class="{{activeRouteClass 'questionSubmit'}}">
              <a href="{{pathFor 'questionSubmit'}}">
                New Question
              </a>
            </li>
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>
            <form class="navbar-search">
              <input type="text" class="search-query" id="search-text" placeholder="Search" value="{{searchValue}}">
            </form>
          </li>
          {{#if currentUser}}
          <li class="dropdown">
            {{> notifications}}
          </li>
          {{/if}}
          <li>{{> loginButtons}}</li>
        </ul>
      </div>
    </div>
   </header>
 </template>
