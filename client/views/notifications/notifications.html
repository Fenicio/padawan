<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Notifications
    {{#if nootificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><span>No notifications</span></li>
    {{/if}}
</template>

<template name="notification">
  <li>
    <a href="{{questionPagePath qId}}">
      {{#if answered}}
        <strong>{{commenterName}}</strong> answered your question
      {{else}}
        <strong>{{commenterName}}</strong> commented your post
      {{/if}}
    </a>
  </li>
</template>
