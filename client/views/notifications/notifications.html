<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{_ "notifications"}}
    {{#if notificationsCount}}
      <span class="badge badge-inverse">{{notificationsCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationsCount}}
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><span>{{_ "no_notifications"}}</span></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="{{pathFor 'questionPage' qId}}">
      {{#if answered}}
        <strong>{{commenteName}}</strong> {{_ "answered_your_question"}}
      {{else}}
        <strong>{{commenteName}}</strong> {{_ "commented_your_post"}}
      {{/if}}
    </a>
  </li>
</template>
