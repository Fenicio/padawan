<template name="user">
  <div class="page-title">
    <h3 class="page-header">
      {{username}}
    </h3>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-12">
      
    </div>
    <div class="col-md-9 col-xs-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#summary" role="tab" data-toggle="tab">{{_ "summary"}}</a></li>
        <li><a href="#questions" role="tab" data-toggle="tab">{{_ "questions"}}</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="summary">
          {{username}} has been registered since {{createdAt}}
        </div>
        <div class="tab-pane" id="questions">
          {{#each fiveQuestions}}
            {{> questionItem}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
