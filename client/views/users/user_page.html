<template name="user">
  <div class="page-title">
    <h3 class="page-header">
      {{username}}
    </h3>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-12">
      
    </div>
    <div class="col-md-9 col-xs-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#summary" role="tab" data-toggle="tab">Summary</a></li>
        <li><a href="#questions" role="tab" data-toggle="tab">Questions</a></li>
        <li><a href="#answers" role="tab" data-toggle="tab">Answers</a></li>
        <li><a href="#comments" role="tab" data-toggle="tab">Comments</a></li>
        <li><a href="#upvoted" role="tab" data-toggle="tab">Upvoted</a></li>
        <li><a href="#watching" role="tab" data-toggle="tab">Watching</a></li>
        <li><a href="#downvoted" role="tab" data-toggle="tab">Downvoted</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" id="summary">
          
        </div>
        <div class="tab-pane" id="questions"></div>
        <div class="tab-pane" id="answers"></div>
        <div class="tab-pane" id="comments"></div>
        <div class="tab-pane" id="upvoted"></div>
        <div class="tab-pane" id="watching"></div>
        <div class="tab-pane" id="downvoted"></div>
      </div>
    </div>
  </div>
</template>
